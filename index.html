<html lang="fr">
<head>

    <title>Warwick Top - Le Guide Ultime</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="sound-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>

    <header>
        <h1>WARWICK <span class="green">TOP</span></h1>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterData('all')">TOUS</button>
            <button class="filter-btn easy" onclick="filterData('easy')">FACILE</button>
            <button class="filter-btn medium" onclick="filterData('medium')">MOYEN</button>
            <button class="filter-btn hard" onclick="filterData('hard')">DIFFICILE</button>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Chercher un champion...">
        </div>
    </header>

    <main id="grid">
        </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-header">
                <div class="modal-title-container">
                    <h2 id="modal-title">CHAMPION</h2>
                    <div id="summoner-spells"></div>
                </div>
            </div>
            
            <div class="modal-body">
                <div class="strategy-section">
                    <div class="box pros">
                        <h3><i class="fas fa-check"></i> POINTS FORTS</h3>
                        <p id="modal-pros"></p>
                    </div>
                    <div class="box cons">
                        <h3><i class="fas fa-times"></i> POINTS FAIBLES</h3>
                        <p id="modal-cons"></p>
                    </div>
                </div>

                <div class="notes-section">
                    <h3><i class="fas fa-pencil-alt"></i> MES NOTES SECRÈTES</h3>
                    <textarea id="user-notes" placeholder="Mes astuces perso pour ce matchup..."></textarea>
                    <button id="save-btn">SAUVEGARDER LA NOTE</button>
                    <span id="save-msg">Note enregistrée !</span>
                </div>
            </div>
        </div>
    </div>
